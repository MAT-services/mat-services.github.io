<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/OneStaller/assets/logo.png"></link>
        <script src="/HttpReq.js"></script>
    </head>
    <body>
        <header id="Bar"></header>
        <script>includeHTML("Bar", "Bar.htm");</script>
        <main>
            <div class="container">
                <div  style="height:calc(100vh - 60px - 120px);"><!--class="app-card"-->
                    <marquee>This website is in construction.</marquee>
                    <div id="carousel"></div>
                    <script>
                        includeHTML("carousel", "carousel.htm");
                        const prevButton = document.querySelector(".prev");
                        const nextButton = document.querySelector(".next");
                        const carouselInner = document.querySelector(".carousel-inner");
                        const items = document.querySelectorAll(".carousel-item");
                        let currentIndex = 0;

                        nextButton.addEventListener("click", () => {
                        currentIndex = (currentIndex + 1) % items.length;
                        updateCarousel();
                        });

                        prevButton.addEventListener("click", () => {
                        currentIndex = (currentIndex - 1 + items.length) % items.length;
                        updateCarousel();
                        });

                        function updateCarousel() {
                        const offset = -currentIndex * 100;
                        carouselInner.style.transform = `translateX(${offset}%)`;
                        }
                    </script>
                </div>
            </div><br>
            <section class="app-grid">
                <div class="app-card">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="App Icon">

                    <p>A powerful and lightweight code editor for developers.</p>
                    <button>Get</button>
                </div>
                <div class="app-card">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3ae.png" alt="App Icon">
                    <h2>Fun Game</h2>

                    <button>Get</button>
                </div>
                <div class="app-card">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4f1.png" alt="App Icon">
                    <h2>Photo Editor</h2>
                    <p>Edit your photos with advanced filters and tools.</p>
                    <button>Get</button>
                </div>
                <div class="app-card">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4c8.png" alt="App Icon">
                    <h2>Finance Tracker</h2>

                    <button>Get</button>
                </div>
            </section>
        </main>
    </body>
